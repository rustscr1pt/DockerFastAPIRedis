name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"  # Replace with your desired Python version

      # Install Ruff
      - name: Install Ruff
        run: pip install ruff

      # Run Ruff to lint and auto-fix
      - name: Run Ruff
        run: ruff check . --fix

      # Optionally, commit the changes made by Ruff
      - name: Commit auto-fixes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Apply Ruff auto-fixes" || echo "No changes to commit"
          git push